    <script>
document.addEventListener("DOMContentLoaded", () => {
    const contactTable = document.getElementById("contactTable");
    let client = JSON.parse(localStorage.getItem("client")) || [];

    function renderContactData() {
        if (!contactTable) return;

        if (client.length === 0) {
            contactTable.innerHTML = "<p class='text-center text-muted'>No contacts yet.</p>";
            return;
        }

        let html = `
            <table class="table table-bordered table-striped mt-4">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
        `;

        client.forEach(d => {
            html += `
                <tr>
                    <td>${d.name}</td>
                    <td>${d.email}</td>
                    <td>${d.mobile}</td>
                    <td>${d.message}</td>
                </tr>
            `;
        });

        html += `</tbody></table>`;
        contactTable.innerHTML = html;
    }

    renderContactData();
});
</script>
    <script>
// Show/hide scroll-to-top button
const goTopBtn = document.getElementById("goTopBtn");

window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
        goTopBtn.style.display = "block";
        goTopBtn.style.opacity = "1";
    } else {
        goTopBtn.style.opacity = "0";
        setTimeout(() => {
            goTopBtn.style.display = "none";
        }, 300);
    }
});

// Smooth scroll to top
goTopBtn.addEventListener("click", function (e) {
    e.preventDefault();
    window.scrollTo({ top: 0, behavior: "smooth" });

    const hideAfterScroll = setInterval(() => {
        if (window.scrollY === 0) {
            goTopBtn.style.opacity = "0";
            setTimeout(() => {
                goTopBtn.style.display = "none";
            }, 300);
            clearInterval(hideAfterScroll);
        }
    }, 100);
});


 

</script>
